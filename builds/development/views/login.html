<div id="login_cont">
  <h2 id="login">Login</h2>
  <hr id="hr">
  <div id="email">
    <p>E-mail:</p>
    <input type="text" name="e-mail" value="The email has no effect for now.">
  </div>
  <div id="pw">
    <p>Password:</p>
    <input type="password" name="password" id="pass">
  </div>
  <div class="login_buttons">
    <ul>
      <li>
        <button type="button">Cancel</button>
        <button type="button" onclick="checkPassword()">Log In</button>
      </li>
    </ul>
  </div>
</div>
